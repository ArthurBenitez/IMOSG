<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Novo Anúncio</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<header class="site-header">
    <h1>Criar Anúncio</h1>
    <nav>
        <a href="/">Início</a>
        <a href="/listings">Meus anúncios</a>
        <form class="inline-form" method="POST" action="/logout">
            <button type="submit">Sair (<%= currentUser ? currentUser.name : '' %>)</button>
        </form>
    </nav>
</header>

<main class="container">
    <% if (error) { %><div class="alert error"><%= error %></div><% } %>
    <form class="form" method="POST" action="/listings/new">
        <label>Título
            <input type="text" name="title" required />
        </label>
        <label>Tipo
            <select name="type" required>
                <option value="">Selecione...</option>
                <option value="venda">Venda</option>
                <option value="locacao">Locação</option>
                <option value="troca">Troca</option>
            </select>
        </label>
        <label>Preço (R$)
            <input type="number" name="price" step="0.01" min="0" required />
        </label>
        <label>Localização
            <input type="text" name="location" required />
        </label>
        <label>Descrição
            <textarea name="description" rows="4" placeholder="Fale um pouco sobre seu imóvel, adicione meios de contato, etc"></textarea>
        </label>
        <button type="submit">Publicar</button>
    </form>
</main>

<footer class="site-footer">
    <p>&copy; <%= new Date().getFullYear() %> Imóveis</p>
</footer>
</body>
</html>
